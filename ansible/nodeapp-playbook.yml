- hosts: localhost
  tasks:
    - name: copy Dockerfile
      copy:
        src: ./Dockerfile
        dest: ./nodejs-app/Dockerfile
        owner: root
        group: root
        mode: '0644'
    - name: build container image
      docker_image:
        name: nodejs-app:latest
        build:
          path: ./nodejs-app
          source: build
        state: present
    - name: run container
      docker_container:
        image: nginx:stable
        name: nginx
        state: started
        auto_remove: true
        ports:
         - "49160:8080"
